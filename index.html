<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mortal Kombat</title>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--Link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Ceviche+One|Shojumaru&display=swap" rel="stylesheet">
    <!--Link to jQuery Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to external javascript-->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <!--Link to external style sheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
</head>

<body>
    <!--Row 1 = Page Title & Media Player-->
    <div class="row">
        <div class="col-md-12">
            <img id="title-image" src="./assets/images/mortakkombat.jpg">
        </div>
    </div>

    <!--Row 2 = Media Player Controls-->
    <div id="musicControls" class="text-center">
        <button type="button" class="btn btn-dark play-button"><i class="fa fa-play"></i></button>
        <button type="button" class="btn btn-dark pause-button"><i class="fa fa-pause"></i></button>
    </div>

    <!--Row 3 = Game Message-->
    <div class="row text-center" id="game-message"></div>

    <!--Row 4 = Character Fight List-->
    <div class="row" id="character-list"></div>

    <!--Row 5 = Main Content-->
    <div class=row>
        <div id="player-div" class="col-md-4">
            <h1 id="mdtitle">Your Player</h1>
        </div>
        <div class="col-md-4" id="board-div">
            <h1 id="versus"> VS. </h1>
            <img id="logo" src="./assets/images/mklogo2.jpg">
            <button type="button" class="btn btn-danger">ATTACK</button>
        </div>
        <div id="opponent-div" class="col-md-4">
            <h1 id="mdtitle">Opponent</h1>
            <p id="opponent-name"></p>
            <h2 id="opponent-health"></h2>

        
        </div>
    </div>
</body>
</html>
